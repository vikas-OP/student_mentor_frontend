<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- creating mentors -->

    <div class="container-fluid bg-danger">
      <h1 class="display-4 container">Create Mentor</h1>
      <div class="container bg-dark">
        <form id="mentorForm">
          <input
            type="text"
            id="mentorName"
            placeholder="mentor name"
            class="form-control"
            required
          />
          <input type="submit" value="submit" class="form-control" />
        </form>
      </div>
    </div>

    <!-- end of creating mentors -->

    <!-- creating students -->

    <div>
      <h1>Create Student</h1>
      <form id="studentForm">
        <input
          type="text"
          id="studentName"
          placeholder="student name"
          required
        />
        <input type="submit" value="submit" />
      </form>
    </div>

    <!-- end of creating students -->

    <!-- assigning students to mentor -->
    <div>
      <h1>Assigning students to mentor</h1>
      <form id="studentsToMentor">
        <select name="mentors" id="mentorSelect">
          <option value=""></option>
        </select>
        <br />
        <br />
        <select name="students" id="studentsSelect" multiple></select>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- end of assigning students to mentor -->

    <!-- assigning mentor to student -->

    <div>
      <h1>Assigning mentor to student</h1>
      <form id="mentorToStudent">
        <label for="studentSelect1">Student</label>
        <select name="student" id="studentSelect1">
          <option value="choose student"></option>
        </select>
        <br />
        <br />
        <label for="mentorSelect1">Mentor</label>
        <select name="mentor" id="mentorSelect1">
          <option value="choose mentor"></option>
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- end of assigning mentor to student -->

    <!-- students -->
    <div>
      <h1>All students</h1>
      <ul id="studentsInfo"></ul>
    </div>

    <!-- end of students -->

    <!-- mentors -->
    <div>
      <h1>All Mentors</h1>
      <ul id="mentorsInfo"></ul>
    </div>

    <!-- end of mentors -->

    <!-- students of particular mentor -->
    <div id="finalDiv">
      <h1>Students of particular mentor</h1>
      <form id="particularMentorForm">
        <select name="mentors" id="particularMentor"></select>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <!-- end of students of particular mentor -->
    <script src="script.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
